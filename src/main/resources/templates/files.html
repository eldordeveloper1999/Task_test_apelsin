<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FILES FROM SERVER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1 th:text="${msg}"/>
<h1>FILES FROM DB</h1>
<div class="row">
    <div class="col-md-6 offset-3">
        <ul class="list-group" th:each="file : ${fileList}">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <img th:src="@{'/download/'+${file.id}}" th:width="50px" alt="no photo">
                </div>
                <div>
                    <span class="fw-bold" th:text="${file.getOriginName()}"/>
                    <span th:text="${file.getSize()/1024}"/>Kb
                </div>
                <div>
                    <a download class="btn btn-outline-dark" th:href="@{'/download/'+${file.id}}"><span
                            th:text="DOWNLOAD"/></a>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
